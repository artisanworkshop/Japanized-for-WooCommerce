name: Testing

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  phpunit:
    name: PHP ${{ matrix.php-version }} / WP ${{ matrix.wp-version }} / WC ${{ matrix.wc-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.4', '8.2', '8.0', '7.4']
        wp-version: ['latest', '6.8', '6.7']
        wc-version: ['latest', '10.4', '10.3']
    services:
      database:
        image: mysql:latest
        env:
          MYSQL_DATABASE: wordpress_tests
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: phpunit-polyfills:1.1

      - name: Install subversion
        run: sudo apt-get update && sudo apt-get install -y subversion

      - name: Setup tests
        run: bash bin/install-wp-tests.sh wordpress_tests root root 127.0.0.1 ${{ matrix.wp-version }} true

      - name: Install WooCommerce
        run: |
          mkdir -p /tmp/wordpress/wp-content/plugins
          cd /tmp/wordpress/wp-content/plugins
          if [ "${{ matrix.wc-version }}" = "latest" ]; then
            WC_URL="https://downloads.wordpress.org/plugin/woocommerce.latest-stable.zip"
          else
            WC_URL="https://downloads.wordpress.org/plugin/woocommerce.${{ matrix.wc-version }}.zip"
          fi
          curl -fsSL "$WC_URL" -o woocommerce.zip
          unzip -q woocommerce.zip
          rm woocommerce.zip

      - name: Run tests
        run: phpunit
